<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class=" mt-12 w-3/4 mx-auto">
        <h1 class="text-5xl text-center ">welcome to my <span class="text-red-400">Baaper Bank</span>!!!</h1>
        <!-- login area  -->
        <section class="mt-12 p-14 bg-green-200">
            <h2 class="text-3xl mb-5">Please Login</h2>
            <!-- input filed  -->
            <div>
                <input class="border rounded block mb-4 w-3/4 px-3 py-2" placeholder="Your Email" type="text"
                    id="email">
                <input class="border rounded block mb-4  w-3/4 px-3 py-2" placeholder="password" type="password"
                    id="password">
                <button id="submit-btn"
                    class="rounded font-medium bold bg-gray-500 text-white px-4 py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
